<div class="row slide-tile" ng-class="{'slide-up': !addRegistration.showMain}" ng-show="addRegistration.showMain">
    <div class="panel panel-info col-sm-7" >
        <div class="panel-title">
            <h3>Ajout d'une nouvelle inscription</h3>
        </div>
        <div class="panel-body">
           <form>
               <div class="row">
                   <div class="col-sm-3">
                       <label for="p1FirstName">Parent 1: </label>
                   </div>
                   <div class="col-sm-7">
                       <input class="form-control" type="text" disabled="disabled" id="p1FirstName"
                              value="{{addRegistration.registration.firstParent.firstName}} {{addRegistration.registration.firstParent.lastName}}">
                   </div>
                   <div class="col-sm-1">
                       <button type="button" class="btn btn-default btn-sm" ng-click="addRegistration.loadNewParent(1)">
                           <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                       </button>
                   </div>
                   <div class="col-sm-1 ">
                       <button type="button" class="btn btn-default btn-sm" ng-click="addRegistration.findParent(1)">
                           <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                       </button>
                   </div>
               </div>
               <div class="row" style="margin-top: 1em">
                   <div class="col-sm-3">
                       <label for="p2FirstName">Parent 2: </label>
                   </div>
                   <div class="col-sm-7">
                       <input class="form-control" type="text" disabled="disabled" id="p2FirstName"
                              value="{{addRegistration.registration.secondParent.firstName}} {{addRegistration.registration.secondParent.lastName}}">
                   </div>
                   <div class="col-sm-1">
                       <button type="button" class="btn btn-default btn-sm" ng-click="addRegistration.loadNewParent(2)">
                           <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                       </button>
                   </div>
                   <div class="col-sm-1">
                       <button type="button" class="btn btn-default btn-sm" ng-click="addRegistration.findParent(2)">
                           <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                       </button>
                   </div>
               </div>
               <div class="row" style="margin-top: 1em">
                   <div class="col-sm-3">
                       <label>Enfants: </label>
                   </div>
                   <div class="col-sm-1">
                       <button type="button" class="btn btn-default btn-sm" ng-click="addRegistration.loadNewStudent()">
                           <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                       </button>
                   </div>
               </div>
               <div class="row" style="margin-top: 1em">
                   <table class="table">
                       <thead>
                            <tr  class="success">
                                <th>Pr√©nom</th>
                                <th>Nom</th>
                                <th>Classe</th>
                                <th></th>
                            </tr>
                       </thead>
                       <tbody>
                            <tr ng-repeat="student in addRegistration.registration.students" class="active">
                                <td>{{student.firstName}}</td>
                                <td>{{student.lastName}}</td>
                                <td>{{student.className}}</td>
                                <td>
                                    <button type="button" class="btn btn-default btn-sm" ng-click="addRegistration.removeStudent(student)">
                                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" class="btn btn-default btn-sm" ng-click="addRegistration.editStudent(student)">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                       </tbody>
                   </table>
               </div>
           </form>
        </div>
    </div>

    <div class="col-sm-12">
        <button class="btn btn-info" type="button" ng-click="addRegistration.okRegistration()">Confirmer</button>
        <button class="btn btn-primary" type="button" ng-click="addRegistration.cancelRegistration()">Annuler</button>
    </div>
</div>


<div class="row" ui-view>

</div>

<pre style="margin-top: 50px">{{ addRegistration.registration | json }}</pre>
