<div class="row slide-tile" ng-class="{'slide-up': !parentList.showMain}" ng-show="parentList.showMain">
    <div class="panel panel-info col-sm-10" >
        <div class="panel-title">
            <h3>Liste des parents</h3>
        </div>
        <div class="panel-body">
            <form>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="input-group">
                            <span class="input-group-addon glyphicon glyphicon-search" id="basic-addon1"></span>
                            <input ng-model="parentList.search" ng-change="parentList.reloadParentList()" type="text"
                                   class="form-control" placeholder="Chercher" aria-describedby="basic-addon1">
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="pull-right">
                            <span ng-click="parentList.changePageFirst()" class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
                            <span ng-click="parentList.changePagePrevious()" class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <label>Page  {{parentList.currentPage + 1 }} | {{parentList.numberOfPage}}</label>
                    </div>
                    <div class="col-sm-2">
                        <span ng-click="parentList.changePageNext()" class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span ng-click="parentList.changePageLast()" class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="row" style="margin-top: 1em">
                    <table class="table">
                        <thead>
                            <tr  class="success">
                                <th ng-click="parentList.changeOrder('id')">Num</th>
                                <th ng-click="parentList.changeOrder('firstName')">PrÃ©nom</th>
                                <th ng-click="parentList.changeOrder('lastName')">Nom</th>
                                <th ng-click="parentList.changeOrder('email')">Email</th>
                                <th ng-click="parentList.changeOrder('registrations.length')">Inscriptions</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="parent in parentList.parents | orderBy:parentList.order" class="active">
                                <td>{{parent.id}}</td>
                                <td>{{parent.firstName}}</td>
                                <td>{{parent.lastName}}</td>
                                <td>{{parent.email}}</td>
                                <td>
                                    <span class="badge btn-info" style="min-width: 45px; min-height: 20px"> {{parent.registrations.length}} </span>
                                </td>
                                <td>
                                    <button type="button" class="btn btn-default btn-sm" aria-label="Left Align" ng-click="parentList.loadParentDetails(parent)">
                                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" class="btn btn-default btn-sm" ng-show="parentList.isAdmin">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </button>
                                    <button type="button" class="btn btn-default btn-sm" ng-show="parentList.isAdmin">
                                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="row" ui-view>

</div>
