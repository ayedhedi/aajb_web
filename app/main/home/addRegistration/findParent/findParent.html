<div class="row">
    <div class="col-sm-9">
        <div class="panel panel-info col-sm-9" >
            <div class="panel-title">
                <h3>Chercher une Personne</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="row">
                        <div class="col-sm-12">
                            <input class="form-control" type="text" ng-model="findPersonQuery" ng-change="findParent.findNow(findPersonQuery)">
                        </div>
                    </div>
                    <div class="row" style="margin-top: 1em" ng-show="findParent.findParents.length">
                        <table class="table table-condensed">
                            <thead>
                            <tr>
                                <th>Pr√©nom</th>
                                <th>Nom</th>
                                <th>Email</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="parent in findParent.findParents">
                                <td>{{parent.firstName}}</td>
                                <td>{{parent.lastName}}</td>
                                <td>{{parent.email}}</td>
                                <td>
                                    <button type="button" class="btn btn-default btn-sm" ng-click="findParent.selectParent(parent)">
                                        <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span>
                                    </button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row" style="margin-top: 2em">
                        <div class="col-sm-12">
                            <button class="btn btn-primary" type="button" ng-click="findParent.cancelFindParent()">Annuler</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
