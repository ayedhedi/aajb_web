<div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-xs-12">
        <div class="loginForm row">
            <div class="col-sm-6 col-sm-offset-3 form-box">
                <div class="form-top">
                    <div class="form-top-left">
                        <h3>Please Login-In</h3>
                        <p>Nous somme le {{loginCtr.dateNow | date:fullDate}}</p>
                    </div>
                    <div class="form-top-right">
                        <i class="fa fa-lock"></i>
                    </div>
                </div>
                <div class="form-bottom">
                    <form role="form" action="" ng-submit="loginCtr.login()" class="login-form">
                        <div class="form-group">
                            <label class="sr-only" for="form-username">Login</label>
                            <input type="text" ng-model="login" ng-change="loginCtr.removeMess()" placeholder="Login..."
                                   class="form-username form-control" id="form-username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-password">Mot de passe</label>
                            <input type="password" ng-model="password" ng-change="loginCtr.removeMess()" placeholder="Mot de passe..."
                                   class="form-password form-control" id="form-password">
                        </div>
                        <button type="submit" class="btn">Sign in!</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row" style="margin-top: 1em">
            <div class="col-sm-6 col-sm-offset-3 form-box">
                <script type="text/ng-template" id="alert.html"></script>
                <uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" close="loginCtr.removeMess()">{{alert.msg}}</uib-alert>
            </div>
        </div>
    </div>
</div>
